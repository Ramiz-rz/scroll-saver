<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Saver Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="popup-container">
    <h3>⚙️ Scroll Saver</h3>

    <div id="scroll-settings">
      <label for="offset">Custom Scroll Offset (px):</label>
      <input type="number" id="offset" placeholder="Enter offset" />

      <label for="scroll-speed">Scroll Speed (ms):</label>
      <input type="number" id="scroll-speed" min="100" max="2000" placeholder="500" />

      <label>
        <input type="checkbox" id="smooth-scroll-toggle" />
        Enable Smooth Scrolling
      </label>
    </div>

    <div id="theme-toggle">
      <button id="toggle-theme">🌓 Toggle Dark Mode</button>
    </div>

    <div id="actions">
      <button id="save-offset">💾 Save Settings</button>
      <button id="reset-scroll">🔄 Reset Scroll</button>
    </div>

    <div id="status" class="hidden">✅ Settings saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
